<?xml version="1.0"?>
<oddjobconfig>
  <service name="org.freeipa.server">
    <object name="/">
      <interface name="org.freeipa.server">
        <method name="create_gpo_structure">
          <helper exec="/usr/libexec/ipa/oddjob/org.freeipa.server.create-gpo-structure"
                  arguments="2"
                  prepend_user_name="no"
                  argument_passing_method="cmdline"/>
        </method>
        <method name="delete_gpo_structure">
          <helper exec="/usr/libexec/ipa/oddjob/org.freeipa.server.delete-gpo-structure"
                  arguments="2"
                  prepend_user_name="no"
                  argument_passing_method="cmdline"/>
        </method>
      </interface>
    </object>
  </service>
</oddjobconfig>
